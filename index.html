<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SustainaFlight</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">

    <script language="javascript" type="text/javascript" src="libraries/p5.min.js"></script>
    <script language="javascript" type="text/javascript" src="hackrice2023.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row title-div">
            <h1>SustainaFlight</h1>
        </div>
        <div class="row">
            <div id = "sidebar" class="col-md-3 side-div">
                <p id = "stuff"></p>
                <!-- Side div content here -->
            </div>
            <div id="main" class="col-md-9 main-content">
                <!-- Your main content here -->
            </div>
        </div>
        <div class="row bottom-div">
            <form>
                <label>Start Airport (ICAO):</label><br>
                <input type="text" id="sport" name="fname"><br>
                <label>End Airport (ICAO)</label><br>
                <input type="text" id="eport" name="lname">
                <label>carbon weight</label><br>
                <input type="text" id="cweight" name="lname">
                <label>time weight</label><br>
                <input type="text" id="tweight" name="lname">
                <button onclick="get_flights()">OK</button>
            </form>
            <!-- Bottom div content here -->
            <table class="inputTable" style="width:100%">
                <tr>
                    <td>
                        Carbon:
                    </td>
                    <td>
                        Time:
                    </td>
                    <td>
                        Submit:
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <div class="slidecontainer">
                            <input type="range" min="0" max="100" value="50" class="slider" id="carbon">
                        </div>
                    </td>
                    <td>
                        <div class="slidecontainer">
                            <input type="range" min="0" max="100" value="50" class="slider" id="time">
                        </div>
                    </td>
                    <td>
                        <div class="submitcontainer">
                            <input type="submit">
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!--<script src="script.js"></script> -->
</body>
</html>
